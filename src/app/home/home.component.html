<p>home works!</p>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <table border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of categorys">
                    <td>{{r.categoryId}}</td>
                    <td>{{r.categoryName}}</td>
                    <td><span (click)="deletecategory(r.categoryId)">delete</span>||
                        <span (click)="viewcategory(r.categoryId)">view</span>
                    </td>
                </tr>
            </tbody>

        </table>
        <p-dialog header="category details" [transitionOptions]="'51ms'" 
            [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '20vw'}" [(visible)]="display">
            {{categoryName}}

        </p-dialog>
    </div>
</div>
